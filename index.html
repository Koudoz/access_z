<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access_Z Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body{
      margin:0; height:100%; background:#000; color:#0f0;
      font-family:monospace; overflow:hidden;
    }
    canvas{position:absolute;inset:0;z-index:0;}
    .center-box{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      text-align:center;z-index:1;
    }
    .input-box{
      background:rgba(0,0,0,.7);border:1px solid #0f0;padding:20px;border-radius:10px;
    }
    input{
      background:#000;color:#0f0;border:1px solid #0f0;padding:10px;width:200px;
      margin:8px 0;font-family:monospace;
    }
    button{
      background:#0f0;color:#000;border:none;padding:10px 24px;cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿ∑ÿ± ÿßŸÑÿ±ŸÇŸÖŸä -->
  <canvas id="matrix"></canvas>

  <!-- ÿµŸÜÿØŸàŸÇ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ -->
  <div class="center-box">
    <div class="input-box">
      <h2>Access_Z // Terminal Login</h2>
      <input id="user" type="text" placeholder="Username"><br>
      <input id="pass" type="password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <p id="msg"></p>
    </div>
  </div>

  <!-- ÿµŸàÿ™ ŸÇÿµŸäÿ± ÿπŸÜÿØ ŸÖÿ≠ÿßŸàŸÑÿ© ÿßŸÑÿØÿÆŸàŸÑ -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÖÿ∑ÿ± ÿßŸÑÿ±ŸÇŸÖŸä (Matrix Rain) */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix(){
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, y*fontSize);
        drops[i] = (y*fontSize > canvas.height && Math.random() > 0.975) ? 0 : y+1;
      });
    }
    setInterval(drawMatrix, 33);

    /* ŸÜÿ∏ÿßŸÖ ÿØÿÆŸàŸÑ ŸàŸáŸÖŸä */
    function login(){
      document.getElementById('beep').play();
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      const msg = document.getElementById('msg');
      if(u==='admin' && p==='accessz'){
        msg.style.color='#0f0';
        msg.textContent='‚úî Welcome back, Admin!';
        setTimeout(()=>{document.body.innerHTML='<h1 style="color:#0f0;text-align:center;margin-top:25vh;">üîì Access Granted</h1>';},2000);
      }else{
        msg.style.color='red';
        msg.textContent='‚ùå Access Denied!';
      }
    }
  </script>
</body>
</html>
